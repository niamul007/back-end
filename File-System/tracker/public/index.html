<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strive | Habit Tracker</title>
    <style>
      body {
        font-family: sans-serif;
        background: #f4f7f6;
        display: flex;
        justify-content: center;
        padding: 50px;
      }
      .container {
        background: white;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        width: 400px;
      }
      h1 {
        color: #2d3436;
        text-align: center;
      }
      .input-group {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
      }
      input {
        flex: 1;
        padding: 10px;
        border: 1px solid #dfe6e9;
        border-radius: 6px;
      }
      button {
        padding: 10px 15px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        background: #00b894;
        color: white;
        transition: 0.3s;
      }
      button:hover {
        background: #009475;
      }
      .habit-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px;
        border-bottom: 1px solid #eee;
      }
      .habit-item.completed span {
        text-decoration: line-through;
        color: #b2bec3;
      }
      .btn-delete {
        background: #ff7675;
        font-size: 12px;
      }
      .stats {
        margin-top: 20px;
        font-size: 14px;
        color: #636e72;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Strive</h1>

      <form id="form" class="input-group">
        <input type="text" id="habitInput" placeholder="New habit..." />
        <button id="addBtn" type="submit">Add</button>
      </form>

      <div id="habitList"></div>

      <div class="stats">Completion: <span id="percent">0</span>%</div>

      <button id="resetAll" class="btn-reset">Reset All Progress</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
