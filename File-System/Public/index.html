<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghost Sighting Report</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        .subtitle {
            text-align: center;
            color: #aaa;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background: #222;
            color: #fff;
            font-size: 1em;
        }
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #ff6b6b;
            box-shadow: 0 0 5px rgba(255, 107, 107, 0.5);
        }
        button {
            width: 100%;
            padding: 12px;
            background: #ff6b6b;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #ff5252;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ‘» Ghost Sighting Report</h1>
        <p class="subtitle">Have you witnessed something supernatural? Report it here.</p>
        
        <form id="ghostForm">
            <div class="form-group">
                <label for="name">Your Name *</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="location">Location of Sighting *</label>
                <input type="text" id="location" name="location" required>
            </div>

            <div class="form-group">
                <label for="date">Date of Sighting *</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="time">Time of Sighting *</label>
                <input type="time" id="time" name="time" required>
            </div>

            <div class="form-group">
                <label for="description">Description of Ghost *</label>
                <textarea id="description" name="description" required></textarea>
            </div>

            <div class="form-group">
                <label for="evidence">Evidence Type</label>
                <select id="evidence" name="evidence">
                    <option value="">Select...</option>
                    <option value="photo">Photo</option>
                    <option value="video">Video</option>
                    <option value="audio">Audio</option>
                    <option value="none">No Evidence</option>
                </select>
            </div>

            <button type="submit">Submit Report</button>
        </form>
    </div>

    <script>
        document.getElementById('ghostForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                location: document.getElementById('location').value,
                date: document.getElementById('date').value,
                time: document.getElementById('time').value,
                description: document.getElementById('description').value,
                evidence: document.getElementById('evidence').value
            };

            try {
                const response = await fetch('/api/sightings', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    alert('Report submitted successfully!');
                    document.getElementById('ghostForm').reset();
                } else {
                    alert('Error submitting report');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error submitting report');
            }
        });
    </script>
</body>
</html>
