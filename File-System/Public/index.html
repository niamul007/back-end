<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghost Sighting Report</title>

</head>
<link rel="stylesheet" href="index.css">
<body>
    <div class="container">
        <h1>ðŸ‘» Ghost Sighting Report</h1>
        <p class="subtitle">Have you witnessed something supernatural? Report it here.</p>
        
        <form id="ghostForm">
            <div class="form-group">
                <label for="name">Your Name *</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="location">Location of Sighting *</label>
                <input type="text" id="location" name="location" required>
            </div>

            <div class="form-group">
                <label for="date">Date of Sighting *</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="time">Time of Sighting *</label>
                <input type="time" id="time" name="time" required>
            </div>

            <div class="form-group">
                <label for="description">Description of Ghost *</label>
                <textarea id="description" name="description" required></textarea>
            </div>

            <div class="form-group">
                <label for="evidence">Evidence Type</label>
                <select id="evidence" name="evidence">
                    <option value="">Select...</option>
                    <option value="photo">Photo</option>
                    <option value="video">Video</option>
                    <option value="audio">Audio</option>
                    <option value="none">No Evidence</option>
                </select>
            </div>

            <button type="submit">Submit Report</button>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
